<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopTaste Restaurant</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'Resto.png' %}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2D3250;
            --secondary: #424769;
            --accent: #F6B17A;
            --accent-dark: #E8985E;
            --light: #F7F7F7;
            --dark: #1C1E2D;
            --success: #7DCE94;
            --warning: #FFD93D;
            --danger: #FF6B6B;
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(rgba(45, 50, 80, 0.9), rgba(66, 71, 105, 0.9)), 
                        url('https://images.unsplash.com/photo-1606913084603-3e7702b01627?q=80&w=2068&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--light);
        }
        
        .navbar {
            background: rgba(45, 50, 80, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030;
        }
        
        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--light) !important;
        }
        
        .navbar-brand img {
            width: 40px;
            height: 40px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }
        
        .nav-link {
            color: var(--light) !important;
            font-weight: 500;
            padding: 0.7rem 1.2rem;
            border-radius: 12px;
            transition: var(--transition);
            position: relative;
            margin: 0 0.3rem;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .nav-link.active {
            background: var(--accent);
            color: var(--dark) !important;
        }
        
        .dropdown-menu {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--card-shadow);
            border-radius: 12px;
            padding: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .dropdown-item {
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            transition: var(--transition);
            color: var(--dark);
            font-weight: 500;
        }
        
        .dropdown-item:hover {
            background: rgba(45, 50, 80, 0.1);
            transform: translateX(5px);
        }
        
        .dropdown-item.active {
            background: var(--accent);
            color: var(--dark);
        }
        
        .btn-logout {
            background: var(--warning);
            color: var(--dark);
            font-weight: 600;
            padding: 0.7rem 1.5rem;
            border-radius: 12px;
            border: none;
            transition: var(--transition);
            text-decoration: none;
        }
        
        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 217, 61, 0.4);
            color: var(--dark);
        }
        
        .main-content {
            padding-top: 100px;
            padding-bottom: 2rem;
            min-height: calc(100vh - 86px);
        }
        
        .card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .card-header {
            background: var(--primary);
            color: var(--light);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
        }
        
        .card-body {
            background: rgba(255, 255, 255, 0.95);
            color: var(--dark);
        }
        
        .btn-primary {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--dark);
            font-weight: 500;
        }
        
        .btn-primary:hover {
            background: var(--accent-dark);
            border-color: var(--accent-dark);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: var(--secondary);
            border-color: var(--secondary);
            color: var(--light);
            font-weight: 500;
        }
        
        .btn-secondary:hover {
            background: var(--primary);
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }
            
            .navbar-collapse {
                background: rgba(45, 50, 80, 0.98);
                padding: 1rem;
                border-radius: 0 0 20px 20px;
                margin-top: 0.5rem;
            }
            
            .nav-link {
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/index/">
                <img src="{% static 'Resto.png' %}" alt="TopTaste" class="me-2">
                <span>TopTaste</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/index/' %}active{% endif %}" href="/index/">
                            <i class="fas fa-plus-circle me-2"></i>New Order
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/show/' %}active{% endif %}" href="/show/">
                            <i class="fas fa-list me-2"></i>Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/tables/' %}active{% endif %}" href="/tables/">
                            <i class="fas fa-chair me-2"></i>Tables
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/revenue/' %}active{% endif %}" href="/revenue/">
                            <i class="fas fa-chart-line me-2"></i>Revenue
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-utensils me-2"></i>Menu
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="/additem/">
                                <i class="fas fa-plus me-2"></i>Add Item
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/showitem/">
                                <i class="fas fa-book-open me-2"></i>Show Menu
                            </a>
                        </div>
                    </li>
                </ul>
                
                <div class="d-flex align-items-center">
                    <span class="nav-link me-3">
                        <i class="fas fa-user-circle me-2"></i>{{userdata}}
                    </span>
                    <a href="/logout/" class="btn-logout">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            {% if messages %}
            <div class="messages mb-4">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
