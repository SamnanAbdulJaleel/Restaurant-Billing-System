<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  
  <title>TopTaste - Register</title>
  
  <style>
    :root {
      --primary: #2D3250;
      --secondary: #424769;
      --accent: #F6B17A;
      --accent-dark: #E8985E;
      --light: #F7F7F7;
      --dark: #1C1E2D;
      --success: #7DCE94;
      --warning: #FFD93D;
      --danger: #FF6B6B;
      --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    body {
      font-family: 'DM Sans', sans-serif;
      background: linear-gradient(rgba(45, 50, 80, 0.9), rgba(66, 71, 105, 0.9)), 
                  url('https://images.unsplash.com/photo-1674876105548-520cc1e2c82a?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      color: var(--light);
    }
    
    .register-container {
      max-width: 500px;
      width: 100%;
      margin: auto;
      padding: 3rem;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 20px;
      box-shadow: var(--card-shadow);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeInUp 0.8s ease-out;
    }
    
    .logo {
      font-family: 'Playfair Display', serif;
      color: var(--primary);
      margin-bottom: 1.5rem;
      font-weight: 700;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    
    .welcome-text {
      color: var(--secondary);
      margin-bottom: 2rem;
      font-weight: 500;
      font-size: 1.1rem;
    }
    
    .form-control {
      height: 55px;
      border-radius: 12px;
      padding: 0.75rem 1.2rem;
      border: 2px solid #e0e0e0;
      background-color: rgba(255, 255, 255, 0.95);
      transition: var(--transition);
      font-size: 1rem;
    }
    
    .form-control:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 0.25rem rgba(246, 177, 122, 0.25);
      background-color: white;
    }
    
    .input-group-text {
      background-color: rgba(255, 255, 255, 0.95);
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 0.75rem 1.2rem;
    }
    
    .input-group > :not(:first-child):not(.dropdown-menu):not(.valid-tooltip):not(.valid-feedback):not(.invalid-tooltip):not(.invalid-feedback) {
      margin-left: -2px;
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
    }
    
    .input-group > :not(:last-child):not(.dropdown-toggle):not(.dropdown-menu):not(.form-floating) {
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }
    
    .btn-register {
      background: var(--warning);
      color: var(--dark);
      font-weight: 600;
      height: 55px;
      border-radius: 12px;
      border: none;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 15px rgba(255, 217, 61, 0.3);
      transition: var(--transition);
      text-transform: uppercase;
      font-size: 0.9rem;
    }
    
    .btn-register:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 217, 61, 0.4);
      background: var(--warning);
    }
    
    .btn-secondary {
      background: white;
      border: 2px solid var(--primary);
      height: 55px;
      border-radius: 12px;
      font-weight: 500;
      color: var(--primary);
      transition: var(--transition);
      text-transform: uppercase;
      font-size: 0.9rem;
    }
    
    .btn-secondary:hover {
      background-color: var(--primary);
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(45, 50, 80, 0.4);
    }
    
    .form-label {
      font-weight: 600;
      color: var(--dark);
      margin-bottom: 0.75rem;
      display: block;
      text-align: left;
      font-size: 0.95rem;
    }
    
    .helper-text {
      color: var(--secondary);
      font-size: 0.85rem;
      display: block;
      margin-top: 0.5rem;
      text-align: left;
    }
    
    .login-link {
      color: var(--warning);
      font-weight: 600;
      transition: var(--transition);
      text-decoration: none;
    }
    
    .login-link:hover {
      color: var(--warning);
      text-decoration: none;
      opacity: 0.9;
    }
    
    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Floating animation */
    @keyframes float {
      0% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-10px) rotate(5deg);
      }
      100% {
        transform: translateY(0px) rotate(0deg);
      }
    }
    
    .logo i {
      animation: float 3s ease-in-out infinite;
      color: var(--accent);
    }
    
    /* Responsive adjustments */
    @media (max-width: 576px) {
      .register-container {
        padding: 2rem;
        margin: 1rem;
      }
      
      .logo {
        font-size: 2rem;
      }
      
      .welcome-text {
        font-size: 1rem;
      }
      
      .btn-group {
        flex-direction: column;
        gap: 1rem;
      }
      
      .btn-register, .btn-secondary {
        width: 100%;
        height: 50px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="register-container">
      <div class="text-center mb-4">
        <h1 class="logo">
          <i class="fas fa-utensils me-2"></i>TopTaste
        </h1>
        <p class="welcome-text">Join our culinary journey</p>
      </div>
      
      <form action="/register/" method="POST">
        {% csrf_token %}
        
        <div class="mb-4">
          <label for="emailInput" class="form-label">Email Address</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-envelope text-muted"></i>
            </span>
            <input type="email" maxlength="30" name="username" class="form-control" id="emailInput" placeholder="Your email will be your username" required>
          </div>
          <span class="helper-text">We'll never share your email with anyone else.</span>
        </div>
        
        <div class="mb-4">
          <label for="passwordInput" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-lock text-muted"></i>
            </span>
            <input type="password" maxlength="15" name="password" class="form-control" id="passwordInput" placeholder="Create a strong password" required>
          </div>
          <span class="helper-text">Use 8-15 characters with a mix of letters and numbers.</span>
        </div>
        
        <div class="d-flex justify-content-between gap-3 mb-4 btn-group">
          <button class="btn btn-secondary" type="reset">
            <i class="fas fa-redo me-1"></i>Reset
          </button>
          <button type="submit" name="verify" class="btn btn-register px-4">
            <i class="fas fa-user-plus me-2"></i>Create Account
          </button>
        </div>
        
        <div class="text-center mt-4">
          <p class="text-muted mb-0">Already have an account? <a href="/" class="login-link">Sign in</a></p>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
